<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./assets/style.css">
</head>

<div class="container-fluid flex-column m-0 p-0">
<body>
    <!-- Navbar -->
        <nav class="container-fluid navbar navbar-expand-lg d-flex" id="header">
        <span class="material-symbols-outlined world-icon">
            public
        </span>
        <div class="container-fluid ">
            <h1 id="header-text">Weekly Weather Report</h1>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
        </div>
        </nav>
        <div class="row">
            <!-- User Search Bar -->
            <div class="input-group mb-3 col-lg-4 w-25 h-25 p-4" id="search-bar">
                <input type="text" placeholder="Search Here" class="form-control" id="city-search"
                style="border-radius: 10px;">
                <button id="search-button" type="button" class="btn btn-primary w-100" style="border-radius: 10px">Search City</button>
            </div>
            <!-- Current Forecast -->
            <div class="col-lg-8 d-flex justify-content-between flex-column" id="current-forecast">
                    <h1 id="date1"></h1>
                    <div id="icon">
                        <img src="" alt="" id="wicon">
                    </div>
                <h3 id="temp1"></h3>
                <h3 id="wind1"></h3>
                <h3 id="hum1"></h3>
            </div>
        </div>
        <div class="row">
            <h3 id="forecast-text">5-Day Weather Forecast:</h3>
            <div class="card" style="width: 18rem;" id="day1">
                <div id="date2" class="card-header">
                    Date
                </div>
                <ul class="list-group list-group-flush">
                    <li id="icon2" class="list-group-item">Icon</li>
                    <li id="temp2" class="list-group-item">Temp</li>
                    <li id="wind2" class="list-group-item">Wind</li>
                    <li id="hum2" class="list-group-item">Humidity</li>
                </ul>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
