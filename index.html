<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <!-- Header -->
    <nav class="container-fluid navbar navbar-expand-lg d-flex justify-content-between" id="header">
        <span class="material-symbols-outlined world-icon">
            public
        </span>
        <div class="container-fluid ">
            <h1 id="header-text">Weekly Weather Report</h1>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
        </div>
    </nav>
    <!-- Body Content -->
    <div class="row w-100 pt-4">
            <!-- User Search Bar -->
            <div class="input-group mb-3 col-lg-3 w-25 h-25 p-4" id="search-bar">
                <input type="text" placeholder="Search Here" class="form-control" id="city-search"
                style="border-radius: 10px;">
                <button id="search-button" type="button" class="btn btn-primary w-100" style="border-radius: 10px">Search City</button>
            </div>
            <!-- Current Forecast -->
            <div class="col-lg-8 col-sm-9 d-flex justify-content-between flex-column" id="current-forecast">
                <div class="d-flex flex-wrap">
                    <h1 id="date1"></h1>
                    <div id="icon">
                        <img src="" alt="" id="wicon">
                    </div>
                </div>
                <h3 id="temp1"></h3>
                <h3 id="wind1"></h3>
                <h3 id="hum1"></h3>
            </div>
    </div>
    <!-- History -->
    <div id="history" class="button col-lg-3">
    </div>
        <!-- 5 Day Forecast -->
        <h3 id="forecast-text">5-Day Weather Forecast:</h3>
        <div class="row w-100 d-flex justify-content-end">
            <!-- <h3 class="col-2" id="forecast-text">5-Day Weather Forecast:</h3> -->
            <!-- Day 1 -->
            <div class="col-lg-8 col-sm-12 d-flex justify-content-between flex-column" id="five-day">
                    <h1 id="date2"></h1>
                    <div id="icon">
                        <img src="" alt="" id="wicon2">
                    </div>
                <h3 id="temp2"></h3>
                <h3 id="wind2"></h3>
                <h3 id="hum2"></h3>
            </div>
            <!-- Day 2 -->
            <div class="col-lg-8 col-sm-12 d-flex justify-content-between flex-column" id="five-day">
                <h1 id="date3"></h1>
                <div id="icon">
                    <img src="" alt="" id="wicon3">
                </div>
                <h3 id="temp3"></h3>
                <h3 id="wind3"></h3>
                <h3 id="hum3"></h3>
            </div>
            <!-- Day 3 -->
            <div class="col-lg-8 col-sm-12 d-flex justify-content-between flex-column" id="five-day">
                <h1 id="date4"></h1>
                <div id="icon">
                    <img src="" alt="" id="wicon4">
                </div>
                <h3 id="temp4"></h3>
                <h3 id="wind4"></h3>
                <h3 id="hum4"></h3>
            </div>
            <!-- Day 4 -->
            <div class="col-lg-8 col-sm-12 d-flex justify-content-between flex-column" id="five-day">
                <h1 id="date5"></h1>
                <div id="icon">
                    <img src="" alt="" id="wicon5">
                </div>
                <h3 id="temp5"></h3>
                <h3 id="wind5"></h3>
                <h3 id="hum5"></h3>
            </div>
            <!-- Day 5 -->
            <div class="col-lg-8 col-sm-12 d-flex justify-content-between flex-column" id="five-day">
                <h1 id="date6"></h1>
                <div id="icon">
                    <img src="" alt="" id="wicon6">
                </div>
                <h3 id="temp6"></h3>
                <h3 id="wind6"></h3>
                <h3 id="hum6"></h3>
            </div>
        </div>
    <!-- JavaScript Links -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
