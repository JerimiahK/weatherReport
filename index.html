<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container-fluid m-0 p-0">
    <!-- Navbar -->
    <nav class="container-fluid navbar navbar-expand-lg col-12 d-flex" id="header">
        <!-- World Icon -->
        <span class="material-symbols-outlined world-icon">
            public
        </span>
        <!-- Header Text -->
        <div class="container-fluid">
            <h1 id="header-text">5 Day Weather Forecast</h1>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
        </div>
    </nav>
        <!-- User Search Bar -->
        <div class="row">
            <div class="input-group mb-3 col-lg-4 w-25 h-25 p-4" id="search-bar">
                <input type="text" placeholder="Search Here" class="form-control" id="city-search"
                style="border-radius: 10px;">
                <button id="search-button" type="button" class="btn btn-primary w-100" style="border-radius: 10px">Search City</button>
            </div>
            <!-- Current Forecast -->
            <div class="row col-lg-8" id="current-forecast">
                <div></div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
